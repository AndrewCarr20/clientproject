<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <!--cutoff -->
    <div class="topnav">
        <a class="active" href="#home">FuelQuote</a>
        <a href="#news">Update User Profile</a>
        <a href="/indexHistory.html">History</a>
        <a href="#about">Logout</a>
    </div>

    <div style="padding-right:100px">

    </div>









    <div class="wrapper">
        <div class="title">
            Fuel Quote
        </div>
        <div class="form">
            <div class="inputfield">
                <label>Gallons Requested</label>
                <input type="number" id="quantity" name="quantity" min="1" max="100,000" class="input"
                    placeholder="Gallons Requested">

            </div>
            <div class="inputfield">
                <label>Suggested Price/gallon</label>
                <input type="text" name="display" class="input" readonly>

            </div>
            <div class=" inputfield">
                <label>Client Delivery Address</label>
                <input type="text" class="input" readonly>

            </div>
            <div class="inputfield">
                <label>Client Delivery Date</label>
                <input type="date" class="input" min="2/18/2022" max="2/22/2022">
            </div>


            <div class="inputfield">
                <input type="submit" value="Calculate Total" class="btn">
            </div>

            <div class="inputfield">
                <label> Total</label>
                <input type="text" class="input" readonly>
            </div>

            <div class="inputfield">
                <input type="submit" value="Submit Request" class="btn">
            </div>

        </div>
    </div>


</body>

</html>
